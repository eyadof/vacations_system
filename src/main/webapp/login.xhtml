<!DOCTYPE html>
<html  xmlns="http://www.w3.org/1999/xhtml"
       xmlns:h="http://java.sun.com/jsf/html"  
       xmlns:f="http://java.sun.com/jsf/core"
       xmlns:p="http://primefaces.org/ui" dir="ltr" lang="en">
    <h:head>
        <title>Welcome !</title>
    </h:head>
    <style>
        .center{
            left: 30.5%;
            position: relative;
        }
        .cbutton{
            position: relative;
            left: 175%;
        }
    </style>
    <h:body>
        <div class="ui-grid-row"></div>
        <div class="ui-grid-row">
            <div class="ui-grid-col-4"></div>
            <div class="ui-grid-col-4 center">
                <h:form id="login-form">
                    <div class="ui-grid-row">
                        <p:panel header="Welcome Back" style="margin-bottom:20px">
                            <h:panelGrid columns="2" cellpadding="5">
                                <h:outputLabel value="Email" for="email-input"></h:outputLabel>
                                <p:inputText  id="email-input" value="#{employeeManagedBean.employee.email}"></p:inputText>
                                <h:outputLabel value="Password" for="password-input"></h:outputLabel>
                                <p:inputText  type="password" id="password-input" value="#{employeeManagedBean.employee.password}"></p:inputText>
                                <p:commandButton styleClass= "cbutton" value="Login" action="#{employeeManagedBean.login(employeeManagedBean.employee.email, employeeManagedBean.employee.password)}"></p:commandButton>
                            </h:panelGrid>
                        </p:panel>
                    </div>
                </h:form>
            </div>
            <div class="ui-grid-col-4"></div>
        </div>
        <div class="ui-grid-row"></div>
    </h:body>
</html>
