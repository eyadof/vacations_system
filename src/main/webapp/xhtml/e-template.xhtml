<!DOCTYPE html>
<html  xmlns="http://www.w3.org/1999/xhtml"
       xmlns:h="http://java.sun.com/jsf/html"  
       xmlns:f="http://java.sun.com/jsf/core"
       xmlns:ui="http://java.sun.com/jsf/facelets" 
       xmlns:p="http://primefaces.org/ui" dir="ltr" lang="en">
    <h:head>
        <title><ui:insert name="title" /></title>
    </h:head>
    <h:body>
        <div class="ui-grid-row">
            <h:form>
                <p:menubar>
                    <f:facet name="options">
                        <p:inputText style="margin-right:10px" placeholder="Search"/>
                        <p:commandButton action="#{employeeManagedBean.logout()}" type="button" value="Logout" icon="ui-icon-extlink" />
                    </f:facet>
                </p:menubar>
            </h:form>
        </div>

        <div class="ui-grid-row">
            <div class="ui-grid-col-2">
                <h:form>
                    <p:menu>
                        <p:submenu label="Employees" icon="ui-icon-person">
                            <p:menuitem action="#{appRouter.goTo(employeeManagedBean.currentUser, 'employees-dashboard')}" value="Employee List" icon="ui-icon-person"></p:menuitem>
                            <p:menuitem onclick="PF('new-employee-dialog').show()" value="New Employee" icon="ui-icon-plus"></p:menuitem>
                        </p:submenu>
                        <p:submenu label="Departments" icon="ui-icon-person">
                            <p:menuitem action="#{appRouter.goTo(employeeManagedBean.currentUser, 'departments-dashboard')}" value="Departments List"  icon="ui-icon-suitcase"></p:menuitem>
                            <p:menuitem action="#{appRouter.goTo(employeeManagedBean.currentUser, 'departments-dashboard')}" value="New Department" icon="ui-icon-plus"></p:menuitem>
                        </p:submenu>
                    </p:menu>
                </h:form>
            </div>
            <div class="ui-grid-col-10">
                <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />
                <ui:insert name="content" />
            </div>
        </div>
    </h:body>
</html>
